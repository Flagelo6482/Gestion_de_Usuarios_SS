<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de usuarios</title>
</head>
<body>

    <h2>Lista de Usuarios</h2>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Email</th>
                <th>Roles</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.username}"></td>
                <td th:text="${usuario.email}"></td>
                <td>
                    <span th:each="rol : ${usuario.roles}" th:text="${rol.name} + ' '"></span>
                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/public/inicio}">PÃ¡gina de inicio</a>

    <script src="/app.js"></script>
</body>
</html>
